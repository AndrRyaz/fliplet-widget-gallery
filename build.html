{{#if images.length}}
  <div class="image-gallery" data-image-gallery-id="{{id}}">
    <div class="wall">
      {{#each images}}
      <div class="brick">
        <img src="{{url}}" width="100%" alt="{{title}}">
      </div>
      {{/each}}
    </div>
  </div>
{{else}}
<div class="image-gallery-placeholder placeholder">
  <h2><small>Gallery component</small></h2>
  <p>Start editing the Gallery component and the images will appear here.</p>
  <p>Preview your app on different devices using the <strong>Change device preview</strong> button at the top.</p>
</div>
{{/if}}
